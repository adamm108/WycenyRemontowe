<!DOCTYPE html>
<html lang="play">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wycenyRemontowe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <input type="number" placeholder="Ilość pomieszczeń" id="rooms" />
      <button id="start">Dodaj</button>
      <span class="result"></span> pomieszczenie numer
      <span class="number"></span> to

      <select id="room">
        <option value="salon">salon</option>
        <option value="sypialnia">sypialnia</option>
        <option value="łazienka">łazienka</option>
        <option value="pokój">pokój</option>
      </select>
      <button id="add">zatwierdź</button>
    </div>
    <section class="count">
      <span class="addresult"></span>
      <span id="wallW">łączna długość ścian:</span>
      <input type="number" id="lenght" />
      <span id="wallH">Wysokość ścian</span>
      <input type="number" id="height" />
      <span id="result"></span>
      <span id="windoww">Szerokość okna</span>
      <input type="number" id="windowwidth" />
      <span id="windowh">Wysokość okna</span>
      <input type="number" id="windowheight" />
      <button id="add3">zatwierdź</button>
      <span id="WindowResult"></span>
      <p>powierzchnia okna to <span id="windowfinal"></span>m2</p>
      <p>powierzchnia ścian to <span id="wallfinal"></span>m2</p>
    </section>
    <section class="prices">
      <p>wybierz etapy remontu:</p>
      <div class="bathroom">
        <select name="wybierz" multiple="multiple">
          <option value="opcja1">opcja 1</option>
          <option value="opcja2">opcja 2</option>
          <option value="opcja3">opcja 3</option>
          <option value="opcja4">opcja 4</option>
        </select>
      </div>
    </section>
    <script src="wycenyRemontowe.js"></script>
  </body>
</html>
